<HTML>
    <HEAD>
        <script type="text/javascript" src = "https://d3js.org/d3.v5.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </HEAD>
    <BODY onload = "homePage()">
       <style>
           .button {
  background-color: #1831BE;
  border: 2px solid #4CAF50;
  color: white;
  padding: 3% 5%;
  text-align: left;
  text-decoration: none;
  font-size: 16px+5%;
  display: inline-block;
  margin: 5%;
  border-radius: 10px;
  transition-duration: 0.4s;
} 
           .button:hover {
               
                background-color: #4CAF50; /* Green */
                color: white;
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
           }
           .searchBar {
               width: 50%;
               height: 30px;
               background-color: aliceblue;
               border-radius: 5px;
               min-width: 300px;
               max-width: 800px;
               margin: auto;
           }       
        </style>
        <div id = "overview"></div>
        <div id = "homeButton"></div>
        <div id = "searchBar"></div>
        <div id = "land"></div>
        <script type = "text/javascript"> 
            
            
            /*@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
            @@@@@@@@@@@                                 @@@@@@@@@@@@@@
            @@@@@@@@@@@            Variables!           @@@@@@@@@@@@@@
            @@@@@@@@@@@                                 @@@@@@@@@@@@@@
            @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@*/
            
            var pageloc = 1;
            var yearSelect = null;
            var wordInput = null;
            var house = null;
            
            /*@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
            @@@@@@@@@@@                                 @@@@@@@@@@@@@@
            @@@@@@@@@@@         First Paragraph!        @@@@@@@@@@@@@@
            @@@@@@@@@@@                                 @@@@@@@@@@@@@@
            @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@*/
            d3.select('#overview').append('p').text('This dashboard is blah blah blah.....');
            
            
            /*@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
            @@@@@@@@@@@                                 @@@@@@@@@@@@@@
            @@@@@@@@@@@         Home button!            @@@@@@@@@@@@@@
            @@@@@@@@@@@                                 @@@@@@@@@@@@@@
            @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@*/
            
            d3.select('#homeButton').append('button').style('width','107px').style('background-position','top').style('padding','0px 30px 0px 30px').style('position','fixed').style('right','0px').style('buttom','0px').style('float','right').attr('id','footerhome').text('Home').on('click',function () {return homePage();});
            
            
            
           
            
            /*@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
            @@@@@@@@@@@                                 @@@@@@@@@@@@@@
            @@@@@@@@@@@         The Search Bar!         @@@@@@@@@@@@@@
            @@@@@@@@@@@                                 @@@@@@@@@@@@@@
            @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@*/
            var searchingBar = d3.select('#searchBar').append('center');
            searchingBar.append('input').classed('searchBar',true).attr('id','searching').attr('type','search').attr('placeholder','Search by : MP names, Constituency names, Township names ...');
            searchingBar.append('button').text('Submit').style('height','30px').attr('type','submit').attr('form','searching').attr('value','Submit');
            document.getElementById("searching").onsearch = function () {searchInput()};
            function searchInput() {
                wordInput = document.getElementById('searching').value;
                return mpPage();
            }
            ////.append('input').attr('id','searching').attr('type','search').attr('placeholder','Search by : MP names, Constituency names, Township names ...')
            
            /*@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
            @@@@@@@@@@@                                 @@@@@@@@@@@@@@
            @@@@@@@@@@@             Pages!              @@@@@@@@@@@@@@
            @@@@@@@@@@@                                 @@@@@@@@@@@@@@
            @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@*/
            
            /*-----------------------home---------------------------*/
            function homePage () {
                d3.select('#land').text('');
                d3.select('#land').style('margin-left','50px').append('h3').text('General election : ').selectAll('button').data(['2010','2015']).enter().append('button').classed('button',true).text(function (d) {return d;}).on('click',function (d) {pageloc = 2; yearSelect = d; return yearPage();});
                d3.select('#land').append('br');
                d3.select('#land').append('h3').text('By-election : ').selectAll('button').data(['2012','2017','2018']).enter().append('button').classed('button', true).text(function (d) {return d;}).on('click',function (d) {pageloc = 2; yearSelect = d; return yearPage();}); 
            }
            
            
            /*-----------------------Year---------------------------*/
            function yearPage () {
                d3.select('#land').text("");
                
                
                
                
                d3.select('#land').append('h3').text('House by :').selectAll('button').data(['Amyotha Hluttaw','Pyithu Hluttaw','State and Region Hluttaw']).enter().append('button').classed('button',true).text(function (d) {return d;}).on('click', function(d) {house = d; return housePage();});
            }
            
            /*----------------------House---------------------------*/
            function housePage () {
                
            }
            
            /*-------------------Constituency-----------------------*/
            function constPage () {
                
            }
            
            /*-----------------------MP-----------------------------*/
            function mpPage () {
                d3.select('#land').text("Input Word is" + wordInput);                
            }
            
            
        </script>
    </BODY>
</HTML>
