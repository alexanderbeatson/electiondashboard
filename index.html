       <style>
           .button {
  background-color: #1831BE;

  text-decoration: none;

}

            /*@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@

            @@@@@@@@@@@                                 @@@@@@@@@@@@@@
            @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@*/
            var searchingBar = d3.select('#searchBar').append('center');
            searchingBar.append('input').classed('searchBar',true).attr('id','searching').attr('type','search').attr('placeholder','Search by : MP names, Constituency names, Township names ...');

            @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@*/
            
            /*-----------------------home---------------------------*/
            function homePage () {
                d3.select('#land').text('');

                d3.select('#land').append('br');
                d3.select('#land').append('h3').text('By-election : ').selectAll('button').data(['2012','2017','2018']).enter().append('button').classed('button', true).text(function (d) {return d;}).on('click',function (d) {pageloc = 2; yearSelect = d; return func();});

            /*@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@

            @@@@@@@@@@@                                 @@@@@@@@@@@@@@
            @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@*/
            
            function func () { if (pageloc == 1) {
                return homePage();
            } else if (pageloc == 2) {
                return yearPage();
            } else if (pageloc == 3) {
                return housePage();

            }
            }
